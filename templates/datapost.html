<!DOCTYPE html>
<html>
<head>
    <h1 align="center">Data Analysis</h1> 
<div>
<p>Pls choose the right data proto file(such as: GPB) upload, and input the bin string, then analyize!</p>
</div>
    <link rel="stylesheet" type="text/css" href="/templates/style.css" />
</head>
<body id="editor">

<form enctype="multipart/form-data"  action="/" method="POST"> 
    <div id="CodeArea">
        <h2>Input:</h2>
        <textarea id="TestCode" name="bodyin" wrap="logical">
{{.Binstr}}
        </textarea>
        <span id="file-group" class="hidden">
            DataAnalysisSource: <input type="file" name="uploadfile" />
        </span>
        <div id="butt">
        <input type="submit" value="Analyze" />
        <input type="hidden" name="CSRFToken" value="{{.Token}}" />
        <progress id="prog" value="0" max="100">
        </progress>
        </div>
    </div>
</form>

<div id="result">
    <h2>Output:</h2> 
    <textarea id="decoderesult" name="bodyout" wrap="logical", readonly="readonly">
{{.Decode}}
    </textarea>
</div>


</body>
</html>
